<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Melodify{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background: antiquewhite">
    <br><br>
    <h1 style="display: inline;">{{commits.0.commit.author.name}}</h1> 
    <a href="{% url 'logout' %}"> 
        <button class="btn btn-primary" type="submit">Logout</button>
    </a>
    <br>
    <br>
    <div class="commit-history">
        <div class="panel panel-default">
            <div class="panel-body">

                <div class="table-responsive" >
                    <table class="table table-hover">
                        <h1>Commit History</h1>
                        <thead>
                            <tr>
                                <th>Author</th>
                                <th>Committer</th>
                                <th>Message</th>
                                <th>Date</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for i in commits %}  

                                <tr>    
                                    <td>{{i.commit.author.name}}</td>
                                    <td>{{i.commit.committer.name}}</td>
                                    <td>{{i.commit.message}}</td>
                                    <td>{{i.commit.committer.date}}</td>
                                </tr>
                            {% endfor %}
                                
                        </tbody>
                    </table>
                
                </div>
            </div>
        </div>
    </div>
</body>
